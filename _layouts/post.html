---
layout: default
---

<article class="post">

  <h2>{{ page.title }}</h2>

  <div class="entry">
    {% if page.initial %}
      {{ page.initial }}
    {% endif %}

    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% include meta.html %}
  {% include disqus.html %}
</article>
